<div class="visualization-container">
    <div *ngIf="!visualizationUrl" class="placeholder">
      <p>No visualization generated yet. Use the editor to create one.</p>
    </div>
    
     <!-- Static images -->
  <div *ngIf="visualizationUrl && isImage(visualizationUrl)" class="visualization">
    <img [src]="visualizationUrl" alt="Generated Visualization" width="100%" />
  </div>

  <!-- Interactive Plotly HTML (iframe) -->
  <div *ngIf="visualizationUrl && isHtml(visualizationUrl)" class="visualization">
    <iframe 
      [src]="safeVisualizationUrl" 
      frameborder="0" 
      width="100%" 
      height="500px">
    </iframe>
  </div>
</div>
